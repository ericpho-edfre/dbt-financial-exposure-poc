version: 2

models:
  - name: hub_project_tracker_project
    description: >
      Hub table for projects coming from Project Tracker, built following Data Vault 2.0 raw vault standards.
      It captures the unique business key `project_id` and its associated hash key `project_tracker_project_hk`, 
      along with metadata such as load timestamp and record source.
    columns:
      - name: project_tracker_project_hk
        description: >
          Surrogate hash key generated from the business key(s) using `generate_surrogate_key(['project_id'])`.
          Serves as the primary unique identifier for the hub.
        tests:
          - not_null
          - unique

      - name: project_id
        description: >
          Natural business key representing the project ID from the source system (Project Tracker).
        tests:
          - not_null

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the raw vault.
          Typically set using `current_timestamp` during model execution.
        tests:
          - not_null

      - name: record_source
        description: >
          Indicates the source system from which the record originated.
          Hardcoded as 'Project tracker' in this model.
        tests:
          - not_null
  
  - name: hub_sap_project
    description: >
      Hub model for SAP project entities, generated from the staging table `stg_sap_project`.
      Following Data Vault 2.0 raw vault standards, this model captures the unique business identifiers from 
      the SAP system to form the core project concept.
    columns:
      - name: sap_project_hk
        description: >
          Surrogate hash key serving as the unique identifier for the hub. Typically derived
          from the business key(s).
        tests:
          - not_null
          - unique

      - name: sap_client_id
        description: >
          SAP client identifier; part of the composite business key uniquely identifying the project.

      - name: sap_project_id
        description: >
          Internal project definition ID in SAP; uniquely identifies a project within the SAP system.
          Used in conjunction with `sap_client_id` as business keys.

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the Data Vault.
        tests:
          - not_null

      - name: record_source
        description: >
          Metadata field indicating the source system or process that loaded this record.
          Expected to be "SAP PROJ" for this model.
        tests:
          - not_null

  - name: hub_sap_wbs
    description: >
      Hub model capturing unique WBS (Work Breakdown Structure) elements from the SAP PRPS source.
      Built using the `generate_hub` macro and sourced from the `stg_sap_wbs` staging table
      and built following Data Vault 2.0 raw vault standards.This hub represents the core business 
      concept of WBS within the SAP project system.
    columns:
      - name: sap_wbs_hk
        description: >
          Surrogate hash key uniquely identifying a WBS hub record. Generated from the business keys.
        tests:
          - not_null
          - unique

      - name: sap_client_id
        description: >
          Identifier for the SAP client. Part of the composite business key for WBS.

      - name: wbs_id
        description: >
          Unique ID for the WBS element in SAP. Represents the breakdown unit in the project hierarchy.

      - name: sap_proj_id
        description: >
          SAP internal project identifier to which the WBS element belongs. Part of the composite key.

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the data platform.
        tests:
          - not_null

      - name: record_source
        description: >
          Identifier of the source system or process. For this model, expected to be 'SAP PRPS'.
        tests:
          - not_null
  
  - name: link_wbs_project
    description: >
      Data Vault link table connecting SAP WBS, SAP Project, and Project Tracker entities. 
      Uses incremental append-only strategy to track relationship changes over time with full audit trail. 
      Generates surrogate keys for each source system, handles NULLs as 'UNKNOWN', and captures both 
      link creation (is_active=TRUE) and expiration (is_active=FALSE) events. Only inserts records 
      when link state changes, maintaining Data Vault 2.0 compliance with complete historical lineage.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - link_hk
            - is_active
            - load_date
          config:
            severity: error

    columns:
      - name: link_hk
        description: "Surrogate key for the link relationship between all three entities"
        tests:
          - not_null      
      - name: sap_wbs_hk
        description: "Hub key for SAP WBS entity (based on client_id, wbs_id, proj_id)"
        tests:          
          - relationships:
              field: sap_wbs_hk              
              to: ref('hub_sap_wbs')
      - name: sap_project_hk
        description: "Hub key for SAP Project entity"
        tests:          
          - relationships:
              field: sap_project_hk
              to: ref('hub_sap_project')
      - name: project_tracker_project_hk
        description: "Hub key for Project Tracker entity"
        tests:          
          - relationships:
              field: project_tracker_project_hk
              to: ref('hub_project_tracker_project')
              config:
                store_failures: true
      - name: load_date
        description: "Timestamp when the link record was created/changed"
        tests:
          - not_null      
      - name: record_source
        description: "Source system identifier (SAP_PRPS_RAW)"
        tests:
          - not_null
          - accepted_values:
              values: ['SAP_PRPS_RAW']      
      - name: is_active
        description: "Boolean flag: TRUE for active links, FALSE for expired/removed links"
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

  - name: sat_project_tracker_project_01
    description: >
      Satellite capturing descriptive attributes of projects from the Project Tracker system.
      Tracks historical changes using hashdiff and load date.
    columns:
      - name: project_tracker_project_hk
        description: Hash key referencing the Project Tracker project hub.
        tests:
          - not_null
          - relationships:
              to: ref('hub_project_tracker_project')
              field: project_tracker_project_hk

      - name: hashdiff
        description: >
          Hashdiff of all descriptive attributes used to detect changes between records.
        tests:
          - not_null

      - name: load_date
        description: >
          Timestamp indicating when the record was ingested into the satellite.
        tests:
          - not_null

      - name: record_source
        description: >
          Name of the source system or table from which the data originated.
          In this case: "project_tracker_raw".
        tests:
          - not_null

      - name: project_name
        description: Same as in `stg_project_tracker`.

      - name: latitude
        description: Same as in `stg_project_tracker`.

      - name: longitude
        description: Same as in `stg_project_tracker`.

      - name: is_project_edf_owned
        description: Same as in `stg_project_tracker`.

      - name: development_region
        description: Same as in `stg_project_tracker`.

      - name: current_project_status
        description: Same as in `stg_project_tracker`.

      - name: technology_category
        description: Same as in `stg_project_tracker`.

      - name: contracted_capacity_mw_dc
        description: Same as in `stg_project_tracker`.

      - name: contracted_capacity_mw_ac
        description: Same as in `stg_project_tracker`.

      - name: poi_capacity_mw_ac
        description: Same as in `stg_project_tracker`.

      - name: cod_date
        description: Same as in `stg_project_tracker`.

      - name: earliest_cod_date
        description: Same as in `stg_project_tracker`.
   
  - name: sat_sap_project_01
    description: >
      Satellite capturing descriptive attributes of SAP projects.
      Tracks changes over time using a hashdiff and a load date.
    columns:
      - name: sap_project_hk
        description: Hash key referencing the SAP Project hub.
        tests:          
          - relationships:
              to: ref('hub_sap_project')
              field: sap_project_hk

      - name: hashdiff
        description: >
          Hashdiff computed from the descriptive attributes. Used to detect changes in project data.
        tests:
          - not_null

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the satellite.
        tests:
          - not_null

      - name: record_source
        description: >
          Source system from which the data originated. Here: "SAP PROJ".
        tests:
          - not_null

      - name: project_definition
        description: Same as in `stg_sap_project`.

      - name: project_short_definition_line1
        description: Same as in `stg_sap_project`.

  - name: sat_sap_wbs_01
    description: >
      Satellite storing descriptive attributes of SAP WBS (Work Breakdown Structure) elements.
      Changes are tracked using a hashdiff and timestamped with a load date.
    columns:
      - name: sap_wbs_hk
        description: Hash key referencing the SAP WBS hub.
        tests:          
          - relationships:
              to: ref('hub_sap_wbs')
              field: sap_wbs_hk

      - name: hashdiff
        description: >
          Hashdiff of the descriptive attributes to track changes over time.
        tests:
          - not_null

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the satellite.
        tests:
          - not_null

      - name: record_source
        description: >
          Source system from which the data was extracted. Here: "SAP PRPS".
        tests:
          - not_null

      - name: wbs_other_id
        description: Same as in `stg_sap_wbs`.

      - name: wbs_short_definition_line1
        description: Same as in `stg_sap_wbs`.

      - name: sap_proj_id
        description: Same as in `stg_sap_wbs`.

      - name: wbs_element_short_identification
        description: Same as in `stg_sap_wbs`.

      - name: project_tracker_project_id
        description: Same as in `stg_sap_wbs`.

      - name: project_hierarchy_level
        description: Same as in `stg_sap_wbs`.
