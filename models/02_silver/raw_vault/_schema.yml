version: 2

models:
  - name: hub_project_tracker_project
    description: >
      Hub table for projects coming from Project Tracker, built following Data Vault 2.0 raw vault standards.
      It captures the unique business key `project_id` and its associated hash key `hub_hk`, 
      along with metadata such as load timestamp and record source.
    columns:
      - name: hub_hk
        description: >
          Surrogate hash key generated from the business key(s) using `generate_surrogate_key(['project_id'])`.
          Serves as the primary unique identifier for the hub.
        tests:
          - not_null
          - unique

      - name: project_id
        description: >
          Natural business key representing the project ID from the source system (Project Tracker).
        tests:
          - not_null

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the raw vault.
          Typically set using `current_timestamp` during model execution.

      - name: record_source
        description: >
          Indicates the source system from which the record originated.
          Hardcoded as 'Project tracker' in this model.
  
  - name: hub_sap_project
    description: >
      Hub model for SAP project entities, generated from the staging table `stg_sap_project`.
      Following Data Vault 2.0 raw vault standards, this model captures the unique business identifiers from 
      the SAP system to form the core project concept.
    columns:
      - name: hub_hk
        description: >
          Surrogate hash key serving as the unique identifier for the hub. Typically derived
          from the business key(s).
        tests:
          - not_null
          - unique

      - name: sap_client_id
        description: >
          SAP client identifier; part of the composite business key uniquely identifying the project.

      - name: project_definition_internal
        description: >
          Internal project definition ID in SAP; uniquely identifies a project within the SAP system.
          Used in conjunction with `sap_client_id` as business keys.

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the Data Vault.

      - name: record_source
        description: >
          Metadata field indicating the source system or process that loaded this record.
          Expected to be "SAP PROJ" for this model.

  - name: hub_sap_wbs
    description: >
      Hub model capturing unique WBS (Work Breakdown Structure) elements from the SAP PRPS source.
      Built using the `generate_hub` macro and sourced from the `stg_sap_wbs` staging table
      and built following Data Vault 2.0 raw vault standards.This hub represents the core business 
      concept of WBS within the SAP project system.
    columns:
      - name: hub_hk
        description: >
          Surrogate hash key uniquely identifying a WBS hub record. Generated from the business keys.
        tests:
          - not_null
          - unique

      - name: sap_client_id
        description: >
          Identifier for the SAP client. Part of the composite business key for WBS.

      - name: wbs_id
        description: >
          Unique ID for the WBS element in SAP. Represents the breakdown unit in the project hierarchy.

      - name: sap_proj_id
        description: >
          SAP internal project identifier to which the WBS element belongs. Part of the composite key.

      - name: load_date
        description: >
          Timestamp indicating when the record was loaded into the data platform.

      - name: record_source
        description: >
          Identifier of the source system or process. For this model, expected to be 'SAP PRPS'.